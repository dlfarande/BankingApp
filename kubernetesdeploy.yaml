apiVersion: apps/v1
kind: Deployment
metadata:
  name: dlf-bankapp-eta-deploy
  labels:
    app: dlf-bankapp-eta-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dlf-bankapp-eta-app
  template:
    metadata:
      labels:
        app: dlf-bankapp-eta-app
    spec:
      containers:
      - name: dlf-bankapp-eta-container
        image: dlfarande/dlf-bankapp-eta-app
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: dlf-bankapp-eta-np-service
  labels:
    app: dlf-bankapp-eta-app
spec:
  selector:
    app: dlf-bankapp-eta-app

  type: NodePort
  ports:
  - nodePort: 31035    
    port: 8082
    targetPort: 8082
